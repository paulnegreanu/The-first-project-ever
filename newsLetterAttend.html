<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletter attend form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style2.css" />
  </head>
  <body>
    <a id="returnlink" href="index.html">Home</a>
    <div class="container column animate__animated animate__fadeInUp">
      <div class="row align-items-center justify-content-center">
        <h1 class="text-center">Attend the Newsletter</h1>
        <form method="post">
          <label for="firstname" id="firstname">First Name:</label>
          <input
            class="form-control"
            id="floatingInput1"
            placeholder="First Name"
            type="textarea"
          />
          <label for="lastname" id="lastname">Last Name:</label>
          <input
            class="form-control"
            id="floatingInput2"
            placeholder="Last Name"
            type="textarea"
          />
          <label for="dateofbirth" id="dateofbirth">Date of birth:</label>
          <input
            class="form-control"
            id="floatingInput3"
            placeholder="Birth Date"
            type="date"
            max="2006/01/01"
          />
          <label for="email" id="email">Email:</label>
          <input
            class="form-control"
            id="floatingInput4"
            placeholder="Email"
            type="email"
          />
          <label for="submit" id="submit">
            <button type="button" class="btn btn-primary">Submit</button></label
          >
        </form>
      </div>
    </div>
  </body>
</html>
